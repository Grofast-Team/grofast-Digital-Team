<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Grofast</title>
    <meta name="description" content="Reset your Grofast team account password.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <main class="login-card">
            <img src="logo.jpg" alt="Grofast Logo" class="logo">

            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password below</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword" class="sr-only">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required
                        autocomplete="new-password" minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                        required autocomplete="new-password">
                </div>

                <button type="submit" class="login-btn">Update Password</button>
            </form>

            <div class="links">
                <a href="index.html" class="forgot-password">← Back to Login</a>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://juinlrgyqbpssyjcuola.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1aW5scmd5cWJwc3N5amN1b2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNTYxNDcsImV4cCI6MjA4NDYzMjE0N30.6Q28mR-MAsD0mJIEXT2uFVGzBX6hECJZDN3Nq_70i2I";

        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showError(message) {
            const existingError = document.querySelector(".error-message");
            if (existingError) existingError.remove();

            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message";
            errorDiv.innerHTML = `<span class="error-icon">⚠️</span> ${message}`;
            document.getElementById("resetForm").insertBefore(errorDiv, document.getElementById("resetForm").firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector(".success-message");
            if (existingSuccess) existingSuccess.remove();

            const successDiv = document.createElement("div");
            successDiv.className = "success-message";
            successDiv.innerHTML = `<span class="success-icon">✓</span> ${message}`;
            document.getElementById("resetForm").insertBefore(successDiv, document.getElementById("resetForm").firstChild);
        }

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }

            if (newPassword.length < 8) {
                showError("Password must be at least 8 characters.");
                return;
            }

            const submitBtn = document.querySelector(".login-btn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Updating...";

            try {
                const { error } = await client.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Update Password";
                    showError(error.message);
                    return;
                }

                showSuccess("Password updated successfully! Redirecting to login...");

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);

            } catch (err) {
                submitBtn.disabled = false;
                submitBtn.textContent = "Update Password";
                showError("An unexpected error occurred. Please try again.");
                console.error("Password update error:", err);
            }
        });
    </script>
</body>

</html>
